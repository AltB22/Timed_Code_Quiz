<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Coding Quiz Challenge</title>
</head>
<body>
<nav>
    <div>
        <section class="nav-flex-col4">
            <div class="time-class">
                <p>Time:</p>
                    <span id="time-id"></span>
            </div>
        </section>
        <section class="nav-flex-col4">
            <div class="score-class">
                <p>Score:</p>
                    <span id="score-id"></span>
            </div>
        </section>
    </div>
</nav>
<main class="content-container">
    <div class="content">
        <div class="quiz-home">
            <h1 id="start-page-header">Coding Quiz Challenge</h1>
            <p id="quiz-start">You must answer the following code-related quesitons within the time limit.  Please keep in mind that each incorrect answer will penalize your score and 5 seconds will be taken from your remaining time.</p>
            <p id="questions"></p>
            <button type="button" value="false" id="start-button">Start Quiz</button>
        </div>
        <div id="question-container-id"></div> 
    </div>

    <div class="content">
        <div class="quiz-end">
        <h1 id="quiz-end-header">All Done!</h1>
            <p id="quiz-end">Enter your initials: </p>
            <input id="initials"><form action="enter-initials"></form></input>
            <button type="button" class ="submit-button">Submit Score</button>
        </div>
        <section id="answer-result"></section>
        <div class="user-scores">
            <p>Your Score:</p>
                <span id="user-scores-id"></span>
        </div>
</div>
</main>

    crossorigin="anonymous"></script> -->
  
    <script src="./Assets/script.js"></script>
</body>
</html>

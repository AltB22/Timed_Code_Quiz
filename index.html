    <title>Coding Quiz Challenge</title>

<body>
<nav>
        <div class="nav-time">
            <div class="time-class">
                <p>Time: <span id="time-id"></span></p>
            </div>
        </div>
        
        <div class="nav-score">
            <div class="score-class">
                <p>Score: <span class="user-score-class"></span></p>
                    
            </div>
        </div>
</nav>
<main class="content-container">
    
        <div class="content quiz-home">
            <h1 id="start-page-header">Coding Quiz Challenge</h1>
            <p id="quiz-start">You must answer the following code-related quesitons within the time limit.  Please keep in mind that each incorrect answer will penalize your score and 10 seconds will be taken from your remaining time.</p>
            <p id="questions"></p>
            <button type="button" value="false" id="start-button">Start Quiz</button>
            <section id="question-container-id"></section> 
        </div>
        
            <section id="answer-result"></section>
   
        <div class="content quiz-end">
            <h1>All Done!</h1>
                <p id ="enter">Enter your initials:</p>
                <input id="initials">
             <form action="enter-initials"></form>
            </input>
            <br>
            <button type="button" class ="submit-button">Submit Score</button>
            <br>
        </div>

        <div class="content scores-page">
            <br>
            <section id="user-scores">
                <h2>High Scores:</h2>
                    <ol id="user-score-id"></ol>
            </section>
        </div>
</main>
    <script src="./Assets/script.js"></script>
</body>
</html>
